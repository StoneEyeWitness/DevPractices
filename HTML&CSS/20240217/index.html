<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Maraton Recta Azua</title>
</head>
<body>
    <header class="cabecera">
        <div class="fila">
            <div class="contenedor">
                <nav class="barra-navegacion">
                    <h2 class="logo"><i class="fa-solid fa-person-walking icono"></i>SaluPlus</h2>
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-house icono"></i><span class="texto-enlace-barra">Inicio</span></a></li>
                        <li><a href="#"><i class="fa-solid fa-timeline icono"></i><span class="texto-enlace-barra">Historia</span></a></li>
                        <li><a href="#"><i class="fa-solid fa-calendar-days icono"></i><span class="texto-enlace-barra">Eventos</span></a></li>
                        <li><a href="#"><i class="fa-solid fa-phone icono"></i><span class="texto-enlace-barra">Contactos</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>        
        <section class="banner-competencia">
            <div class="fila">
                <article class="texto-banner">
                    <div class="contenedor">
                        <h1>Gran Maratón Recta de Azua 2024</h1>
                        <p>Para personas de todas las edades. Cinco modalidades de competencias.<br/><br/>Premios en efectivo, electrodomésticos y viajes.</p>
                        <a href="#" class="boton boton-negro">Regístrese</a>                        
                    </div>
                </article>
                <article class="imagen-banner">
                    <div class="caja"></div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
